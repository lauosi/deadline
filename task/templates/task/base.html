{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title%} Deadline {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{%static 'task/css/style.css'%}">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'task:calendar'%}"><img src="{% static 'task/images/home.svg' %}" alt='home' class="home" />
            </a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'task:add_task'%}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Add task
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'task:upcoming' %}">
                        <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>&nbsp; Upcoming tasks
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'task:archive' %}">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp; Archive
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'task:search'%}">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp; Search tasks
                    </a>
                </li>
                <li class="">
                    <a href="">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp; About project</a>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block body%}
    {% endblock %}
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h6>Copyright &copy; 2016 deadline</h6>
            </div>
        </div>

    </div>
</footer>

<script >
$(document).ready(function() {
    $('.datepicker').datepicker();
});
$(document).ready(function(){
    $('input.timepicker').timepicker({
        timeFormat: 'HH:mm',
        startTime: '12:00'
    });
});
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
</body>
</html>
