{% extends 'task/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Add task
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        {% if date %}
            <h3>Add a new task with date: {{date|date:"j F Y"}}</h3>
        {% else %}
            <h3>Add a new task </h3>
        {% endif %}
    </div>

    <div class="row">
        <div class="col-md-5">
            {% crispy form %}
        </div>
    </div>
</div>
{% endblock%}
